name: Deploy Governance Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Deploy Environment

    steps:
      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CUSTOM_GCP_KEY }}

      - name: Deploy to GCP VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'EOF'
            set -e  # Exit on error

            echo "🔄 Changing to bot directory"
            cd ~/w-governance-alert

            echo "📥 Pulling latest changes from main"
            git pull origin main

            echo "🐍 Setting up Python virtual environment"
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            echo "📦 Activating venv and installing requirements"
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🚀 Restarting the bot service"
            sudo -n /bin/systemctl restart wgovbot.service

            echo "✅ Deployment complete"
          EOF
