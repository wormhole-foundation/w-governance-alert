name: Deploy Governance Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Deploy Environment

    steps:
      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CUSTOM_GCP_KEY }}

      - name: Add host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to GCP VM
        run: |
          ssh ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'EOF'
            set -e  # Exit on error

            echo "ðŸ”„ Changing to bot directory"
            cd ~/w-governance-alert

            echo "ðŸ“¥ Pulling latest changes from main"
            git checkout main
            git pull origin main

            echo "ðŸ Setting up Python virtual environment"
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            echo "ðŸ“¦ Activating venv and installing requirements"
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸš€ Restarting the bot service"
            sudo -n /bin/systemctl restart wgovbot.service

            echo "âœ… Deployment complete"
          EOF
